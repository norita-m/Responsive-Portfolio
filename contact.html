<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact | Nora Mata</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<!-- id masthead contains Your Name/Nora Mata and the Nav bar -->
	<header id="masthead">
		<div class="container"> <!-- class container has my name and the nav bar-->
			<a href="index.html" id="logo">Nora Mata</a>  <!--id logo is my name with the teal box-->
			<nav>  <!-- navigation bar-->
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		<div> <!-- (this div closes "container")-->
	</header>
	
	<!--the Main class has the form and Connect Info -->
	<div id="main-container" class="container">
		<section class="main-section"> <!--main-section is the form only-->
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
			  		<li>
			  			<label for="name">Name</label>
			  			<input type="text" id="name" placeholder="John Smith" required="required">
			  		</li>
			  		<li>
			  			<label for="email">Email</label>
			  			<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
			  		</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
			  	</ul>	
			  	<input type="submit"> 	  		
			</form>

		</section> <!--this is the end of the form -->

		<!--this section is my connect info and is 270px per the guidelines-->
		<section class="sidebar">
			<div id = "connect">
				<h2>Connect with Me</h2>

				<img src="assets/images/github_square_black-128.png" alt="github" class ="social">
				<img src="assets/images/linkedin_square_color-128.png" alt="linkedin" class="social">
				<img src="assets/images/overflow-128.png" alt="stack" class="social">
			</div>
		</section> <!-- end of sidebar section-->
	</div> <!-- closes my main bio and contact info-->

	<footer>
		<div class="container"> <!-- set a class to the footer-->
			&copy; Copyright 2016 Nora Mata
		</div>
	</footer>

</body>
</html>
